name: Monitor

on:
    workflow_dispatch:
    schedule:
        - cron: "*/5 * * * *"

env:
    GIT_CONFIG_NAME: "[bot] web-status-monitor"
    GIT_CONFIG_EMAIL: "action@github.com"
    GIT_COMMIT_MESSAGE: "[actions] üóíÔ∏è Updated Summary"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.x"
                  cache: "npm"

            - name: üöß Preparing run
              run: npm ci

            - name: üõ∏ Pinging sites
              run: npm start

            - name: üöÄ Push changes
              uses: zyrouge/gh-push-action@v1.0.6
              with:
                  local-username: ${{ env.GIT_CONFIG_NAME }}
                  local-email: ${{ env.GIT_CONFIG_EMAIL }}
                  commit-message: ${{ env.GIT_COMMIT_MESSAGE }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}
